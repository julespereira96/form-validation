   
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link signupNav" href="#">Signup</a>
            <a class="nav-link loginNav" href="#">Login</a>
          </div>
          
        </div>
        <p class="displayUser"> </p>
      </div>
    </nav>
    <!-- Login -->
    <form
      onsubmit="validationLogin()"
      class="container login mt-5"
      action="#"
      style="max-width: 400px"
    >
      <h5 class="text-center mt-2 mb-5">Login</h5>
      <i class="bi bi-x-lg icon"></i>
      <div class="row d-flex justify-content-center">
        <label>Username</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control loginEmail"
            placeholder="email@gmail.com"
            value=""
          />
        </div>
        <p class="loginEmailValidate"></p>
      </div>
      <div class="row d-flex justify-content-center">
        <label>Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control loginPassword"
            placeholder="password"
            value=""
          />
        </div>
        <p class="loginPasswordValidate"></p>

        <div class="col-lg-4"></div>
      </div>
      <div class="text-center mt-5 Login">
        <button
          type="submit"
          value="Submit"
          class="btn btn-primary btn-sm btn-block loginButton"
          style="background-color: #005c25"
        >
          Login
        </button>
      </div>
      <div class="text-center mt-5">
        <a class="switch" href="#"
          ><h6 class="text-center">Create new account</h6></a
        >
      </div>
    </form>
    <!-- Signup -->
    <form
      class="container display-none signup mt-5 mb-5"
      style="max-width: 400px"
      onsubmit=" validationForm()"
    >
      <i class="bi bi-x-lg icon1"></i>
      <h5 class="text-center mt-2 mb-5">Create your account</h5>
      <div class="row d-flex justify-content-center">
        <label>Name</label>
        <div class="input-group">
          <input type="text" class="form-control name1" placeholder="Name" />
        </div>
      </div>
      <p class="nameValidate"></p>
      <div class="row d-flex justify-content-center mt-3">
        <label>Date of birth</label>
        <div class="input-group">
          <input type="date" class="form-control" placeholder="username" />
        </div>
        <div class="col-lg-4"></div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <label>Username</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control email"
            placeholder="email@gmail.com"
          />
        </div>
        <p class="emailValidate"></p>
        <p class="differentMail"></p>
        <div class="col-lg-4"></div>
      </div>

      <div class="row d-flex justify-content-center mt-3">
        <label>Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control signupPassword"
            placeholder="password"
          />
        </div>
        <p class="passwordValidate"></p>

        <div class="col-lg-4"></div>
      </div>
      <div class="row d-flex justify-content-center mt-3">
        <label>Confirm Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control confirmPassword"
            placeholder="Confirm password"
          />
        </div>
        <p class="password"></p>
        <div class="col-lg-4"></div>
      </div>

      <div class="text-center mt-5 Login">
        <button
          type="submit"
          value="Submit"
          class="btn btn-primary btn-sm btn-block"
          style="background-color: #005c25"
        >
          Signup
        </button>
      </div>
      <div class="text-center mt-5">
        <a class="switch1" href=""><h6 class="text-center">Login here!</h6></a>
      </div>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/bootstrap.js"></script>
  <script src="errorHandling.js"></script>
  <script src="script.js"></script>
</html
